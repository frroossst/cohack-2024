<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org"></script>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form hx-post="/submit-login" hx-target="#result" hx-swap="innerHTML">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button onclick="window.location.href = 'http://127.0.0.1:5000/dashboard';" type="submit" value="Submit request">Login</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        // Handle the response after the login request
        function handleResponse(event) {
            if (event.detail.xhr.status === 200) {
                // If successful, redirect the user to the dashboard
                window.location.href = '/dashboard';
            } else {
                // Handle the error case (e.g., show an error message)
                const errorMessage = JSON.parse(event.detail.xhr.responseText).error;
                document.getElementById('result').innerHTML = `<div class="error">${errorMessage}</div>`;
            }
        }
    </script>

    <script>
    const pawPrintImages = [
        'static/pawprint.jpeg',
        'static/pawprint.jpeg',
        'static/pawprint.jpeg',
    ];

    const MAX_PAWS = 6;
    const pawPrints = []; // Array to keep track of existing paw prints
    let lastPositionLeft = true; // Track last position (true for left, false for right)

    function createRandomPawPrint() {
        const pawPrint = document.createElement('img');
        const randomImage = pawPrintImages[Math.floor(Math.random() * pawPrintImages.length)];
        pawPrint.src = randomImage;
        pawPrint.className = 'pawprint';

        if (pawPrints.length >= MAX_PAWS) {
            // If the maximum number of paw prints is reached, remove the oldest one
            const oldestPawPrint = pawPrints.shift();
            oldestPawPrint.classList.add('fade-out'); // Start fading out the oldest paw print
            setTimeout(() => {
                oldestPawPrint.remove(); // Remove after fading out
            }, 900); // Wait for the fade-out transition to complete
        }

        // Determine position
        const isLeft = lastPositionLeft; // Alternate position
        if (isLeft) {
            // Randomize x position in the left half
            pawPrint.style.left = Math.random() * 50 + 'vw'; // 0% to 50% for left half
        } else {
            // Randomize x position in the right half
            pawPrint.style.left = 50 + Math.random() * 50 + 'vw'; // 50% to 100% for right half
        }

        // Randomize y position
        pawPrint.style.top = Math.random() * 100 + 'vh'; // Random y position

        document.body.appendChild(pawPrint);
        pawPrints.push(pawPrint); // Add the new paw print to the array

        // Start fade-out effect before removing the paw print
        setTimeout(() => {
            pawPrint.classList.add('fade-out'); // Add fade-out class
            setTimeout(() => {
                pawPrint.remove(); // Remove after fading out
                pawPrints.splice(pawPrints.indexOf(pawPrint), 1); // Remove from tracking array
            }, 1000); // Wait for the fade-out transition to complete
        }, 5000); // Change time to keep paw print on screen

        // Update the last position
        lastPositionLeft = !lastPositionLeft; // Alternate between left and right
    }

    // Create a random paw print every second
    setInterval(createRandomPawPrint, 1000);
    </script>


</body>
</html>
