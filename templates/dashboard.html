<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Tau</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffeef2;
            color: #444;
            padding: 20px;
            margin: 0;
            position: relative; /* Allow positioning of paw prints */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative; /* Make container relative for absolute positioning */
            display: flex; /* Enable flexbox for layout */
            flex-direction: column; /* Arrange children in a column */
        }
        .content-container {
            display: flex; /* Use flexbox for side-by-side layout */
            margin-top: 20px; /* Space between title and content */
        }
        .right-align-text {
            justify-self: right;
            text-align: right;
            margin-bottom: 0px;
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #ffb6c1;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 12px 12px 0 0;
            background-color: #fff;
            margin-right: 10px;
            transition: background-color 0.3s;
            position: relative;
        }
        .tab-content {
            transition: opacity 0.10s ease-in;
            opacity: 1;
        }
        .tab-content.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .tab:hover {
            background-color: #ffebee;
        }
        .active-tab {
            background-color: #ffb6c1;
            font-weight: bold;
        }
        .dog-profile {
            flex: 1; 
            margin-right: 20px;
            text-align: left;
        }
        .pet-pals {
            flex: 1;
            text-align: center;
            padding: 20px;
        }
        .dog-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .map-container {
            margin-bottom: 20px;
        }
        .map-frame {
            border: 5px solid #ffb6c1;
            border-radius: 15px;
            padding: 10px;
            height: 750px; /* Set height for the map */
            position: relative; /* Added for proper map placement */
        }
        .activity-breakdown {
            margin: 20px 0;
        }
        .encountered-dogs {
            margin-top: 10px;
        }
        .dog-list {
            display: flex; /* Use flexbox for dog items */
            flex-direction: row;
            justify-content: flex-end; /* Align dog items to the left */
        }
        .dog-item {
            margin-left: 10px;
            text-align: center;
        }
        .dog-item:hover {
            transform: scale(1.1); /* Scale up on hover */
        }
        .dog-item img {
            width: 80px;
            height: 80px;
            border-radius: 40px;
            object-fit: cover;
        }
        .dog-item span {
            display: block; /* Make span a block element to appear below the image */
            margin-top: 5px; /* Add some space above the name */
            font-weight: bold; /* Optional: make the name bold */
        }
        .settings-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0;
        }
        .settings-section {
            background-color: #ffebee;
            border: 2px solid #ffb6c1;
            border-radius: 12px;
            padding: 20px;
            flex: 1 1 45%;
            margin: 10px;
        }
        button {
            background-color: #ff91af;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #ff7d9e;
        }
        .hidden {
            display: none;
        }

        /* New styles for the paw prints and friends list */
        .friends-list {
            position: absolute;
            top: 20px; /* Adjust as necessary */
            right: -200px; /* Position outside the container */
            width: 180px; /* Width of the friends list */
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .friends-list h3 {
            margin-top: 0;
        }
        .friends-list ul {
            list-style: none;
            padding: 0;
        }
        .friends-list li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Paw prints on the left side -->
    <div class="paw-print" style="top: 20px; left: -10px;"></div>
    <div class="paw-print" style="top: 80px; left: -10px;"></div>
    <div class="paw-print" style="top: 140px; left: -10px;"></div>
    <div class="paw-print" style="top: 200px; left: -10px;"></div>

    <div class="container">
        <div class="tabs">
            <div class="tab active-tab" onclick="showTab('dashboard')">Dashboard</div>
            <div class="tab" onclick="showTab('settings')">Settings</div>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content">
            <center>
                <h1>Global Pawsitioning System</h1>
            </center>
            <div class="content-container">
                <!-- Dog Profile Section -->

                <style>
                    .circle-container {
                        height: 10px; /* Set a height for the container; adjust as needed */
                        width:  50px;  /* Set a width for the container; should be equal to height for a circle */
                        margin: 10px auto; /* Center the container */
                        border: 5px solid #ffb6c1; /* Border color */
                        border-radius: 50%; /* Makes the border circular */
                        overflow: hidden; /* Ensures image fits within the circle */
                        display: flex; /* Center the image inside the container */
                        align-items: center; /* Vertically center the image */
                        justify-content: center; /* Horizontally center the image */
                        padding-right: 20px;
                        margin-right: 20px;
                    }

                    .circular-image {
                        width:  250px; /* Full width of the container */
                        height: 250px; /* Maintain aspect ratio */
                        border-radius: 50%; /* Makes the image circular */
                    }
                </style>
                <img src="../static/buddy.jpg" class="circular-image">
                <div class="dog-profile">
                    <h2 class="dog-name">Buddy</h2>
                    <ul>
                        <li>Labrado Retriever</li>
                        <li>3 years old</li>
                        <li>Weight: 65 lbs</li>
                    </ul>
                </div>
        
                <!-- Pet Pals Section -->
                <div class="pet-pals">
                    <h3 class="right-align-text">Pet Pals!</h3>
                    <div class="encountered-dogs">
                        <div class="dog-list">
                            <div class="dog-item">
                                <img src="../static/dog1.jpg" alt="Dog 1">
                            </div>
                            <div class="dog-item">
                                <img src="../static/dog2.jpg" alt="Dog 2">
                            </div>
                            <div class="dog-item">
                                <img src="../static/dog3.jpg" alt="Dog 3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="map-container">
                <h3>Route Tracked</h3>
                <div class="map-frame">
                    <div id="loading-message" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.8); text-align: center; padding-top: 180px; font-size: 24px; font-weight: bold; color: darkgrey;">
                        Fetching treats for a good boy!
                    </div>
                    <div id="map" style="width: 100%; height: 100%;"></div> <!-- Map container -->
                </div>
            </div>
            <style>
                 input[type="range"] {
                    -webkit-appearance: none;
                    width: 100%;
                    height: 8px;
                    background: #ddd; /* Background color of the track */
                    border-radius: 5px; /* Rounded corners */
                    outline: none; /* Remove default outline */
                    opacity: 0.7; /* Transparency of the track */
                    transition: opacity .2s; /* Transition effect on hover */
                }
                input[type="range"]:hover {
                    opacity: 1; /* Full opacity on hover */
                }
                input[type="range"]::-webkit-slider-thumb {
                    -webkit-appearance: none; /* Remove default styling */
                    appearance: none; /* Remove default styling */
                    width: 20px; /* Width of the thumb */
                    height: 20px; /* Height of the thumb */
                    border-radius: 50%; /* Make the thumb circular */
                    background: #ff0000; /* Color of the thumb */
                    cursor: pointer; /* Cursor on hover */
                    transition: background 0.2s; /* Transition effect on hover */
                }
                input[type="range"]::-webkit-slider-thumb:hover {
                    background: #e60000; /* Darker red on hover */
                }
                input[type="range"]::-moz-range-thumb {
                    width: 20px;
                    height: 20px;
                    border-radius: 50%;
                    background: #ff0000;
                    cursor: pointer;
                    transition: background 0.2s;
                }
                input[type="range"]::-moz-range-thumb:hover {
                    background: #e60000;
                }
                #timestamp-display {
                    margin-top: 10px;
                    font-size: 16px;
                }
                .controls {
                    margin-top: 10px;
                }
                button {
                    padding: 8px 12px;
                    margin-right: 5px;
                    background-color: #ff0000;
                    color: white;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    font-size: 16px;
                }
                button:hover {
                    background-color: #e60000;
                }
            </style>
            <input type="range" id="timeline" min="0" value="0" step="1" style="width: 100%;">
            <div id="timestamp-display"></div>
            <center>
            <div class="controls">
                <button id="play-pause-btn">
                    <i class="fas fa-play"></i> <!-- Play Icon -->
                </button>
                <label for="playback-speed"></label>
                <select id="playback-speed">
                    <option value="1">1x</option>
                    <option value="10">10x</option>
                    <option value="100">100x</option>
                </select>
            </div>
            </center>
            <script>
                // Initialize the map
                var map = L.map('map').setView([52.119598, -106.65289], 13); // Zoom level 13
            
                // Add a tile layer (OpenStreetMap)
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
            
                // API endpoint for fetching data points
                const dataPointsAPI = "http://127.0.0.1:5000/data";

                const loadingMessage = document.getElementById("loading-message");
                loadingMessage.style.display = "block"; // Show the loading message
                document.getElementById("map").style.display = "none"; // Hide the map

                fetch(dataPointsAPI)
                    .then(response => response.json())
                    .then(data => {
                        setTimeout(() => {
                            loadingMessage.style.display = "none"; // Hide loading message
                            // Call function to plot points and path with the expected format
                            plotPointsAndSetupTimeline(data);
                            document.getElementById("map").style.display = "block"; // Show the map
                        }, 1000); // Delay to simulate loading time
                    })
                    .catch(error => console.error('Error fetching data:', error));
            
                let allPoints = [];
                let timelineSlider = document.getElementById("timeline");
                let timestampDisplay = document.getElementById("timestamp-display");
                let polyline; // To store the polyline object
                let playPauseBtn = document.getElementById("play-pause-btn");
                let interval; // for playback interval
                let isPlaying = false; // To track playback state
                let currentIndex = 0;
                let playbackSpeed = 1;
                let playbackSpeedSelector = document.getElementById("playback-speed");

                playbackSpeedSelector.addEventListener('change', (event) => {
                    playbackSpeed = parseInt(event.target.value);
                    if (isPlaying) {
                        pausePlayback(); // Pause playback if already playing
                        playPlayback(); // Restart playback with new speed
                    }
                });
            
                function plotPointsAndSetupTimeline(points) {
                    allPoints = points; // Store all points
                    const latLngs = points.map(point => [point.latitude, point.longitude]); // Convert to Leaflet format
            
                    // Draw the initial polyline
                    drawPolyline(latLngs);
                    setupTimeline();
                }
            
                function drawPolyline(latLngs) {
                    // Remove existing polyline if it exists
                    if (polyline) {
                        map.removeLayer(polyline);
                    }
            
                    // Create a new polyline
                    polyline = L.polyline(latLngs, { color: 'blue', weight: 4 }).addTo(map);

                    map.fitBounds(polyline.getBounds()); // Fit the map to the bounds of the polyline
                }
            
                // Setup the timeline slider
                function setupTimeline() {
                    const timestamps = allPoints.map(point => new Date(point.timestamp).getTime());
                    const minTimestamp = Math.min(...timestamps);
                    const maxTimestamp = Math.max(...timestamps);
            
                    timelineSlider.min = minTimestamp;
                    timelineSlider.max = maxTimestamp;
                    timelineSlider.value = maxTimestamp; // Start slider at max timestamp
                    updateTimestampDisplay(maxTimestamp); // Display the initial timestamp
            
                    // Event listener for the slider
                    timelineSlider.addEventListener('input', () => {
                        const selectedTime = parseInt(timelineSlider.value);
                        updatePolyline(selectedTime);
                        updateTimestampDisplay(selectedTime);
                        currentIndex = timestamps.findIndex(time => time >= selectedTime); // Update current index
                    });
            
                    // Initially display polyline for all points up to max timestamp
                    updatePolyline(maxTimestamp);
                }
            
                // Update polyline based on the selected timestamp
                function updatePolyline(selectedTime) {
                    const filteredPoints = allPoints.filter(point => new Date(point.timestamp).getTime() <= selectedTime);
                    const latLngs = filteredPoints.map(point => [point.latitude, point.longitude]); // Convert to Leaflet format
                    
                    drawPolyline(latLngs); // Redraw the polyline with filtered points
                }
            
                // Update the timestamp display
                function updateTimestampDisplay(selectedTime) {
                    const date = new Date(selectedTime);
                    timestampDisplay.innerText = date.toLocaleString(); // Format the date as desired
                }

                // Play and Pause functionality
                playPauseBtn.addEventListener('click', () => {
                    if (isPlaying) {
                        pausePlayback();
                        playPauseBtn.innerHTML = "<i class='fas fa-play'></i>"; // Play icon
                    } else {
                        playPlayback();
                        pausePlayback.innerHTML = "<i class='fas fa-pause'></i>"; // Pause icon
                    }
                });

                function playPlayback() {
                    if (currentIndex >= allPoints.length) {
                        currentIndex = 0; // Reset to the start if we reached the end
                        timelineSlider.value = timelineSlider.min; // Move slider to start
                        updatePolyline(timelineSlider.value); // Update polyline
                        updateTimestampDisplay(timelineSlider.value); // Update timestamp display
                    }

                    isPlaying = true;
                    playPauseBtn.innerHTML = "<i class='fas fa-pause'></i>"; // Pause icon
                   
                    const timestamps = allPoints.map(point => new Date(point.timestamp).getTime());
                    interval = setInterval(() => {
                        if (currentIndex < allPoints.length) {
                            const time = timestamps[currentIndex];
                            timelineSlider.value = time;
                            updatePolyline(time);
                            updateTimestampDisplay(time);
                            currentIndex++;
                        } else {
                            stopPlayback(); // Stop playback if we reach the end
                        }
                    }, 1000 / playbackSpeed); // Adjust speed (1000 ms = 1 second)
                }

                function pausePlayback() {
                    isPlaying = false;
                    playPauseBtn.innerHTML = "<i class='fas fa-play'></i>"; // Play icon
                    clearInterval(interval);
                }

                function stopPlayback() {
                    pausePlayback(); // Ensure playback is paused
                    currentIndex = 0; // Reset index
                    timelineSlider.value = timelineSlider.min; // Reset slider to minimum
                    updatePolyline(timelineSlider.value); // Update polyline
                    updateTimestampDisplay(timelineSlider.value); // Update timestamp display
                }
            </script>

            <div class="activity-breakdown">
                <h3>Activity Overview</h3>
                <canvas id="activityChart"></canvas>
            </div>
        </div>

        <!-- Settings Tab -->
        <div id="settings" class="tab-content hidden">
            <h1>Settings</h1>
            <div class="settings-box">
                <!-- Notification Settings -->
                <div class="settings-section">
                    <h3>Notification Settings</h3>
                    <label><input type="checkbox"> Notify when dog leaves park</label><br>
                    <label><input type="checkbox"> Notify when out for greater than 120 minutes</label><br>
                </div>

                <!-- Data Collection Settings -->
                <div class="settings-section">
                    <h3>Data Collection Settings</h3>
                    <label><input type="checkbox"> Collect location data</label><br>
                    <label><input type="checkbox"> Collect health data</label><br>
                </div>
            </div>
            <button>Save Settings</button>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                tab.classList.add('hidden');
            });
            document.getElementById(tabName).classList.remove('hidden');

            const tabButtons = document.querySelectorAll('.tab');
            tabButtons.forEach(tab => {
                tab.classList.remove('active-tab');
            });
            document.querySelector(`.tab[onclick="showTab('${tabName}')"]`).classList.add('active-tab');
        }

        // Initialize the map
      
    </script>
</body>
</html>
